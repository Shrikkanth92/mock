<div style="margin-top: 120px;">
<form (ngSubmit)="onSubmit()" method="post">
  <div class="form-group">
    <label for="field1">Field 1</label>
    <input type="text" class="form-control" id="field1" name="field1" [(ngModel)]="field1" placeholder="Enter Text">
  </div>
  <div class="form-group">
   <label for="field2">Field 2</label>
    <input type="text" class="form-control" id="field2" name="field2" [(ngModel)]="field2" placeholder="Enter Text">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
</form>
</div>
